<section>
    <div class="container">
        <div class="card shadow mt-5 mb-5">
            <div class="card-header text-center">
                <b>Login</b>
            </div>
            <div class="card-body">
                <form (ngSubmit)="submit()">
                    <span *ngIf="status==0">{{massage}}</span>
                    <div class="form-group">
                        <label for="emailId">Email address</label>
                        <input 
                          type="email" 
                          class="form-control" 
                          id="emailId" 
                          placeholder="Email Address" 
                          name="email"
                          [(ngModel)]="login.email"
                          >
                    </div>
                    
                    <div class="form-group mb-4">
                        <label for="password">Password</label>
                        <input 
                           type="password" 
                           class="form-control" 
                           id="password"
                           placeholder="Password" 
                           name="password"
                           [(ngModel)]="login.password"
                           >
                    </div>
                    <div class="form-group mb-4">
                        <label for="password">Password</label>
                        <input type="text" 
                            class="form-control"
                            id="dateOfBirth"
                            placeholder="dateOfBirth"
                            name="dateOfBirth" 
                            type="date"
                            [(ngModel)]="dateOfBirth">
                    </div>
                    <button type="submit" class="btn btn-primary d-flex m-auto">Login</button>
                    <nav class="mt-4 mb-4 text-center">
                        Create new account? <a routerLink="/signup">Signup</a>
                    </nav>
                </form>
            </div>
        </div>
    </div>
</section>
